<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>

  <style>
    body {
      margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='1d0894ad-432a-4a1c-a3b6-3c0faf4377b2.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      padding-top: 40px;
      box-shadow: 3px 0 20px rgba(0,0,0,0.4);
      border-right: 1px solid rgba(255,255,255,0.3);
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      color: white;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 25px;
      margin: 8px 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      transition: 0.3s;
      font-size: 17px;
    }

    .sidebar a:hover {
      background: rgba(29, 158, 190, 0.432);
    }

    /* Main content */
    .content {
      margin-left: 270px;
      padding: 40px;
      width: calc(100% - 270px);
    }

    #box {
      margin: auto;
      width: 80%;
      height: 80vh;
      padding: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.35);
    }

    h1 {
      text-align: center;
      color: #1c1c1c;
    }

    input, select {
      width: 80%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: fit-content;
      padding: 12px;
      font-size: 18px;
      background: #0077c2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #005fa1;
    }

    #btn{
      text-align: center;
    }
    #addBookForm{
      text-align: center;
    }
  </style>

</head>
<body>

  {% include 'staff/staff_sidebar.html' %}

  <div class="content">
    <div id="box">
      <h1>Add New Book</h1>
      <hr>

      <form id="addBookForm" method="POST">
        <input type="text" name="book_name" placeholder="Book Name" required>
        <input type="text" name="author_name" placeholder="Author Name" required>
        <input type="number" name="publication_year" placeholder="Publication Year" required>
        <input type="number" name="number_of_books" placeholder="Total Books" required>

        <div id="btn">
          <button type="submit">Add Book</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
