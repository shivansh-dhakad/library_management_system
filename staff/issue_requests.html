<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Requests</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='1d0894ad-432a-4a1c-a3b6-3c0faf4377b2.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        font-family: Arial, sans-serif;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        height: 100vh;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        padding-top: 40px;
        box-shadow: 3px 0 20px rgba(0, 0, 0, 0.4);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        position: fixed;
      }

      .sidebar h2 {
        text-align: center;
        color: white;
        font-size: 26px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 14px 25px;
        margin: 8px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: 0.3s;
        font-size: 17px;
      }

      .sidebar a:hover {
        background: rgba(29, 158, 190, 0.432);
      }

      /* Main content */
      .content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }

      #box {
        margin: auto;
        width: 80%;
        height: 80vh;
        padding: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.35);
      }

      table {
        width: 100%;
        background: rgba(255, 255, 255, 0.5);
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        backdrop-filter: blur(6px);
      }

      th,
      td {
        text-align: center;
        padding: 14px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      }

      th {
        background: rgba(27, 121, 184, 0.678);
        color: white;
      }

      .btn-approve {
        background: green;
        border: none;
        padding: 7px 14px;
        color: white;
        border-radius: 7px;
        cursor: pointer;
      }

      .btn-reject {
        background: red;
        border: none;
        padding: 7px 14px;
        color: white;
        border-radius: 7px;
        cursor: pointer;
      }

      .content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }
    </style>
  </head>

  <body>
    {% include 'staff/staff_sidebar.html' %}

    <div class="content">
      <div id="box">
        <h1 style="color: white">ðŸ“˜ Issue Requests</h1>
        <br />
        <div style="max-height: 70vh; overflow-y: auto;">
          <table>
            <tr>
              <th>ID</th>
              <th>Student</th>
              <th>Book</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>

            {% for r in requests %}
            <tr>
              <td>{{ r.request_id }}</td>
              <td>{{ r.student_name }}</td>
              <td>{{ r.book_name }}</td>
              <td>{{ r.status }}</td>

              <td>
                {% if r.status == "Pending" %}
                <form
                  style="display: inline"
                  method="POST"
                  action="{{ url_for('staff.approve_request', req_id=r.request_id) }}"
                >
                  <button class="btn-approve">Approve</button>
                </form>

                <form
                  style="display: inline"
                  method="POST"
                  action="{{ url_for('staff.reject_request', req_id=r.request_id) }}"
                >
                  <button class="btn-reject">Reject</button>
                </form>
                {% else %} âœ” {{ r.status }} {% endif %}
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
