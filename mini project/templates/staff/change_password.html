<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("{{ url_for('static', filename='1d0894ad-432a-4a1c-a3b6-3c0faf4377b2.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        font-family: Arial, sans-serif;
      }

      /* Sidebar */
      .sidebar {
        width: 250px;
        height: 100vh;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(6px);
        padding-top: 40px;
        box-shadow: 3px 0 20px rgba(0, 0, 0, 0.4);
        border-right: 1px solid rgba(255, 255, 255, 0.3);
        position: fixed;
      }

      .sidebar h2 {
        text-align: center;
        color: white;
        font-size: 26px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 14px 25px;
        margin: 8px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: 0.3s;
        font-size: 17px;
      }

      .sidebar a:hover {
        background: rgba(29, 158, 190, 0.432);
      }

      /* Main content */
      .content {
        margin-left: 270px;
        padding: 40px;
        width: calc(100% - 270px);
      }

      #box {
        margin: auto;
        width: 80%;
        height: 80vh;
        padding: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.35);
      }
      input {
        text-align: center;
        width: 50%;
        margin-top: 20px;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #bbb;
        transition: all 0.3s ease;
      }
      input:focus {
        width: 55%;
        outline: none;
        border-color: #0077c2;
        box-shadow: 0 0 5px rgba(0, 119, 194, 0.5);
      }
      .btn {
        background: #0077c2;
        color: #fff;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
        width: 20%;
        display: block;
        margin: 0 auto;
        margin-top: 20px ;
      }
      h2 {
        text-align: center;
      }
      #data{
        text-align: center;
      }
      p{
        text-align: center;
        color: red;
      }
    </style>
  </head>

  <body>
    {% include 'staff/staff_sidebar.html' %}


    <div class="content">
      <div id="box">
        <h2>Change Password</h2>
        <hr />

        <form
          id="data"
          method="POST"
          action="{{ url_for('staff.changepassword') }}"
        >
          <input
            type="password"
            name="old_password"
            placeholder="Old password"
            required
          />
          <input
            type="password"
            name="new_password"
            placeholder="New password"
            required
          />
          <input
            type="password"
            name="confirm"
            placeholder="Confirm new password"
            required
          />
          <button class="btn" type="submit">Change Password</button>
        </form>
        <div>
          <p>*for changing password you must know your old password</p>
        </div>
      </div>
    </div>
  </body>
</html>
