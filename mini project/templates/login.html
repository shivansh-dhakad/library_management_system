<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', Arial, Helvetica, sans-serif;
        background: url("{{ url_for('static', filename='1d0894ad-432a-4a1c-a3b6-3c0faf4377b2.jpg') }}") center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #outerbox {
        width: 380px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #0d1b2a;
      }

      hr {
        border: none;
        height: 1px;
        background: rgba(0, 0, 0, 0.2);
        margin-bottom: 25px;
      }

      label {
        font-size: 16px;
        font-weight: 500;
        display: block;
        text-align: left;
        margin-bottom: 6px;
        color: #0d1b2a;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 18px;
        border-radius: 12px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.85);
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus,
      select:focus {
        width: 95%;
        border-color: #0077c2;
        box-shadow: 0 0 8px rgba(0, 119, 194, 0.4);
      }

      button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #0077c2, #005fa1);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 95, 161, 0.4);
      }

      .text-center {
        margin: 15px 0;
      }

      .text-center a {
        color: #003e66;
        font-size: 14px;
        text-decoration: none;
        transition: 0.2s;
      }

      .text-center a:hover {
        text-decoration: underline;
      }

      .error-label {
        color: #ff4d4f;
        font-weight: 600;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="/login" method="POST">
      <div id="outerbox">
        <h1>Login</h1>
        <hr />
        <label for="id">Id</label>
        <input type="text" name="id" id="id" placeholder="Enter your ID" />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" />

        <label for="role">Login as</label>
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="staff">Staff</option>
        </select>

        {% if error %} <div class="error-label">{{ error }}</div> {% endif %}

        <button type="submit">Login</button>

        <div class="text-center">
          <a href="{{ url_for('auth.signup') }}">Don't have an account? Sign up</a>
        </div>
      </div>
    </form>
  </body>
</html>
